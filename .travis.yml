language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install --only-upgrade -y sqlite3 sqlite3-dev
install:
  - pip install -U pip
  - pip install -U setuptools
  - pip install -U six
  - pip install -U numpy
  - pip install -U coveralls
script:
  - coverage run setup.py test
after_success:
  - coveralls
